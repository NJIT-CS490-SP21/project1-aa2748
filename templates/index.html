<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static', filename='style.css')}} />
</head>

<body>
    
    <h1>Spotify NEW Releases</h1>
    
    <ol>
        
        {%for i in range(0, NUM_SONGS)%} 
            
            <li><b>{{song_names[i]}}</b></li>
            <span>by {{artist_names[i]}}</span>
            <br>
            <img src = {{song_pic[i]}} width="200" height="200">
            <br>
            <a href={{song_url[i]}}>Listen on Spotify</a>
            <br>
            
        {%endfor%} 
        
    </ol>

</body>

</html>
